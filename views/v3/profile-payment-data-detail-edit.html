<!DOCTYPE html>
<html lang="IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Artist Rank</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../css/style-artist-vcurrent.css">
    </head>
    <body>
        <nav class="top-bar-area-overlay-fixed bg-dark d-flex-row align-items-center j-c-center white z-index-max top-0 shadow-dark-400">
            <div class="container d-flex-row align-items-center j-c-end">
                <a class="topbar-icon-right" href="profile-payment-data-empty.html">
                    <img src="../../assets/icons/icon-exit.svg" alt="CANCEL">
                </a>
            </div>
        </nav>
        
        <div class="container pt-xs-topbar">
            <form>
                <div class="mb-xs-10">
                    <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6 font-heading" for="name">NOME</label>
                    <input id="name" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="text" placeholder="Il tuo vero nome anagrafico">
                </div>

                <div class="mb-xs-10">
                    <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6 font-heading" for="last-name">COGNOME</label>
                    <input id="last-name" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="text" placeholder="Il tuo vero cognome anagrafico">
                </div>

                <div class="mb-xs-10">
                    <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6 font-heading" for="iban">IBAN</label>
                    <input id="iban" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="text" placeholder="es: IT 6 0X0542811101000000..">
                </div>
            </form>
            <div class="container position-absolute bottom-5">                         
                <button class="bg-acid-lime fsize-xs-3 f-w-600 dark-900 letter-spacing-1" onclick="location.href='profile-payment-data-empty.html'">Salva modifiche</button>
            </div> 
        </div>                
    </body>
</html>
