<!DOCTYPE html>
<html lang="IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Artist Recover Password Email Input</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../css/style-artist-vcurrent.css">
    </head>
    <body>        
        <nav class="top-bar-area-block d-flex-row align-items-center j-c-center white z-index-max">
            <div class="container d-flex-row align-items-center j-c-center">
                <a href="#">
                    <img src="../../assets/logo/logo-simple-artists.svg" alt="MIDLY">
                </a>
            </div>
        </nav>

        <div class="container pb-xs-12">
            <div>
                <h3 class="fsize-xs-6 f-w-500 font-heading white">Crea una nuova password</h3>
                <p class="fsize-xs-2 f-w-300 grey-200 font-body letter-spacing-1 mt-xs-2">Crea la nuova password con la quale accederai al tuo profilo Midly for Artists!</p>
            </div>

            <form action="POST">
                <div class="mt-xs-8">
                    <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-email">CREA UNA NUOVA PASSWORD</label>
                    <input id="input-email" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="password" placeholder="Crea una nuova passwrd">
                </div>
                <div class="fsize-xs-0 grey-300 letter-spacing-1 mt-xs-4">
                    <p>La password deve:
                        <ul>
                            <li class="pl-xs-2">1) essere lunga almeno 8 caratteri in totale</li>
                            <li class="pl-xs-2">2) contenere almeno un numero da 0 a 9</li>
                            <li class="pl-xs-2">3) contenere almeno un carattere speciale ( ! $ % & * # @ . , ; )</li>
                        </ul>
                    </p>
                </div>

                <div class="mt-xs-8 mb-xs-8">
                    <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-confirm-email">CONFERMA NUOVA PASSWORD</label>
                    <input id="input-confirm-email" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="password" placeholder="Conferma la nuova password"> 
                </div>                                      

                <button class="bg-purple-300" onclick="location.href='recover-password-email-sent.html'">
                    <span class="fsize-xs-3 f-w-600 dark-900 letter-spacing-1">Crea</span>                        
                </button>
            </form>
        </div>        
    </body>
</html>
