<!DOCTYPE html>
<html lang="IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Artist Create New Post</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../css/style-artist-vcurrent.css">
    </head>
    <body>
        <nav class="top-bar-area-overlay-fixed bg-dark d-flex-row align-items-center j-c-center white z-index-max top-0 shadow-dark-400">
            <div class="container d-flex-row align-items-center j-c-start h-100">
                <a class="topbar-icon-left" href="leaderboards-full.html">
                    <img src="../../assets/icons/icon-arrowleft.svg" alt="BACK">
                </a>
            </div>
        </nav>
        
        <div class="container pb-xs-8 pt-xs-topbar">
            <section id="time-span">

                <h1 class="fsize-xs-6 f-w-500">Seleziona mese e anno</h1>

                <div class="d-flex-row align-items-center j-c-space-between gap-0_5em">
                    <select class="bg-dark-soft border-radius-04 grey-100" name="month">
                        <option value="january">Gennaio</option>
                        <option value="february">Febbraio</option>
                        <option value="march">Marzo</option>
                        <option value="april">Aprile</option>
                        <option value="may">Maggio</option>
                        <option value="june">Giugno</option>
                        <option value="july">Luglio</option>
                        <option value="august">Agosto</option>
                        <option value="september">Settembre</option>
                        <option value="october">Ottobre</option>
                        <option value="november">Novembre</option>
                        <option value="december">Dicembre</option>
                    </select>
                    <select class="bg-dark-soft border-radius-04 grey-100" name="year">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
            </section>

            <section id="prizes">

                <h1 class="fsize-xs-6 f-w-500 mt-xs-10">Compila i premi</h1>

                <form class="mt-xs-2">
                    <article class="mb-xs-8">
                        <div class="d-flex-row align-items-center j-c-space-between">
                            <div class="d-flex-row align-items-center j-c-start gap-0_5em">
                                <img class="avatar-24" src="../../assets/icons/icon-trophy-gold.svg" alt="">
                                <span class="gold fsize-xs-4 letter-spacing-1 f-w-500">1° classificato</span>
                            </div>
                            <img class="avatar-24" src="../../assets/icons/icon-trash-colored.svg" alt="">
                        </div>

                        <!-- <label for="media" class="fsize-xs-1 grey-300 letter-spacing-3">PREMIO (obbligatorio)</label> -->
                        <input type="text" name="prize-name" placeholder="Dai un nome al tuo premio" class="bg-dark-soft border-radius-04 grey-100">
                    </article>

                    <article class="mb-xs-8">
                        <div class="d-flex-row align-items-center j-c-space-between">
                            <div class="d-flex-row align-items-center j-c-start gap-0_5em">
                                <img class="avatar-24" src="../../assets/icons/icon-trophy-silver.svg" alt="">
                                <span class="silver fsize-xs-4 letter-spacing-1 f-w-500">2° classificato</span>
                            </div>
                            <img class="avatar-24" src="../../assets/icons/icon-trash-colored.svg" alt="">
                        </div>

                        <input type="text" name="prize-name" placeholder="Dai un nome al tuo premio" class="bg-dark-soft border-radius-04 grey-100">
                    </article>

                    <article class="mb-xs-8">
                        <div class="d-flex-row align-items-center j-c-space-between">
                            <div class="d-flex-row align-items-center j-c-start gap-0_5em">
                                <img class="avatar-24" src="../../assets/icons/icon-trophy-bronze.svg" alt="">
                                <span class="bronze fsize-xs-4 letter-spacing-1 f-w-500">3° classificato</span>
                            </div>
                            <img class="avatar-24" src="../../assets/icons/icon-trash-colored.svg" alt="">
                        </div>

                        <input type="text" name="prize-name" placeholder="Dai un nome al tuo premio" class="bg-dark-soft border-radius-04 grey-100">
                    </article>

                    <article class="mb-xs-8">
                        <div class="d-flex-row align-items-center j-c-space-between">
                            <div class="d-flex-row align-items-center j-c-start gap-0_5em">
                                <img class="avatar-24" src="../../assets/icons/icon-trophy-generic.svg" alt="">
                                <span class="grey-200 fsize-xs-4 letter-spacing-1 f-w-500">4° classificato</span>
                            </div>
                            <img class="avatar-24" src="../../assets/icons/icon-trash-colored.svg" alt="">
                        </div>

                        <input type="text" name="prize-name" placeholder="Dai un nome al tuo premio" class="bg-dark-soft border-radius-04 grey-100">
                    </article>

                    <div class="d-flex-row gap-0_5em align-items-center j-c-center bg-dark-gradient border-radius-08 pt-xs-8 pb-xs-8 w-100 mt-xs-10 mb-xs-10">
                        <img src="../../assets/icons/icon-plus.svg" alt="">
                        <span class="no-shrink letter-spacing-1 white fsize-xs-3">Aggiungi 5° classificato</span>
                    </div>

                    <button class="bg-purple-300 dark-900 d-flex-row align-items-center j-c-center fsize-xs-3 letter-spacing-1 f-w-600">Crea classifica</button>
                </form>
            </section>

        </div>
                
    </body>
</html>
